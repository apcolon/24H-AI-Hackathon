services:
  postgres:
    image: postgres:16
    container_name: cartwise-postgres
    environment:
      POSTGRES_USER: cartwise
      POSTGRES_PASSWORD: cartwise_pw
      POSTGRES_DB: cartwise
    ports:
      - "5432:5432"
    volumes:
      - cartwise_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cartwise -d cartwise"]
      interval: 3s
      timeout: 3s
      retries: 20

  dynamodb:
    image: amazon/dynamodb-local
    container_name: cartwise-dynamodb
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000/ > /dev/null || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 20

  dynamodb-init:
    image: amazon/aws-cli:2.15.57
    container_name: cartwise-dynamodb-init
    depends_on:
      dynamodb:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
      AWS_DEFAULT_REGION: us-east-1
      AWS_EC2_METADATA_DISABLED: "true"
      AWS_PAGER: ""
    volumes:
      - ./init-ddb.sh:/init-ddb.sh:ro
    entrypoint: ["/bin/sh", "/init-ddb.sh"]

volumes:
  cartwise_pgdata:
