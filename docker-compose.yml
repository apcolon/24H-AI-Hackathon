services:
  db:
    image: postgres:16
    container_name: tutor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tutor
      POSTGRES_PASSWORD: tutor_pw
      POSTGRES_DB: tutor
    ports:
      - "5432:5432"
    volumes:
      - tutor_pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tutor -d tutor"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./backend
    container_name: tutor-api
    restart: unless-stopped
    environment:
      # IMPORTANT: use db hostname, not localhost
      DATABASE_URL: postgresql://tutor:tutor_pw@db:5432/tutor
      FLASK_ENV: development
      PGPASSWORD: tutor_pw
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # mount code for quick iteration
      - ./backend:/app
      - ./init:/docker-entrypoint-initdb.d:ro
      # mount OCI credentials from host
      - ~/.oci:/root/.oci:ro
    entrypoint: ["sh", "/app/entrypoint.sh"]
    command: ["python", "run.py"]

  frontend:
    build: ./frontend
    container_name: tutor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    volumes: []

volumes:
  tutor_pgdata:
