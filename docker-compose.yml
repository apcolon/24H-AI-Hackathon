services:
  db:
    image: postgres:16
    container_name: tutor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tutor
      POSTGRES_PASSWORD: tutor_pw
      POSTGRES_DB: tutor
    ports:
      - "5432:5432"
    volumes:
      - tutor_pgdata:/var/lib/postgresql/data
      # Optional: auto-run schema on first startup
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tutor -d tutor"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  tutor_pgdata:
