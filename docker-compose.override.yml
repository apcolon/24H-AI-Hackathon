services:
  frontend-dev:
    image: node:20-bullseye-slim
    container_name: tutor-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://api:4000
    command: sh -c "npm install --silent && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api

  frontend:
    profiles:
      - prod

volumes:
  frontend_node_modules:
